server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    autoindex off;
    
    # Custom error pages
    error_page 403 /error/403.html;
    error_page 404 /error/404.html;
    error_page 500 502 503 504 /error/50x.html;
    
    location ^~ /error/ {
        internal;
        root /usr/share/nginx;
    }
    
    # HTML files - shorter cache since content changes
    location ~ \.html?$ {
        add_header Cache-Control "public, max-age=3600, s-maxage=3600, stale-while-revalidate=86400, stale-if-error=604800";
    }
    
    # Static assets - longer cache
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=2592000, s-maxage=2592000, stale-while-revalidate=86400, stale-if-error=604800";
    }
    
    # Everything else - medium cache
    location / {
        try_files $uri $uri.html $uri/ =404;
        add_header Cache-Control "public, max-age=86400, s-maxage=86400, stale-while-revalidate=86400, stale-if-error=604800";
    }
}